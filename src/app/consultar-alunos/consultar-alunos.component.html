<div class="table-principal">
<h5>Consulta de alunos</h5>
<p>Listagem de alunos cadastrados</p>

<table class="table table-houver table-sm">
  <thead>
        <tr>
            <td>ID</td>
            <td>Nome do Aluno</td>
            <td>Endere√ßo</td>
           

        </tr>
    </thead>
  <tbody>
        <tr *ngFor="let a of aluno">
            <td>{{a.idAluno}}</td>
            <td>{{a.nome}}</td>
            <td>{{a.endereco}}</td>
            

            <td>
              <button class="btn btn-sm btn-light editar "
              [routerLink]="['/editar-alunos',a.idAluno]">
                Editar
              </button>
                &nbsp;
                <button class="btn btn-sm btn-danger" (click)="excluir(a.idAluno)">Excluir</button>
              </td>
        </tr>
    </tbody>
  <tfoot>
    <tr>
      <td colspan="6">Total de registros: {{aluno.length}}</td>
    </tr>
  </tfoot>
</table>
</div>
