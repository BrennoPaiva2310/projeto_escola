<div class="table-principal">

<h5>Edição do Médico</h5>
<p>Utilize os campos para alterar os dados do Médico</p>

<form [formGroup]="formEdicao" (ngSubmit)="onSubmit()">

  <div *ngIf="mensagem" class="mb-3 alert alert-primary">
    <strong>{{mensagem}}</strong>
  </div>

  <!--campo oculto-->

  <div class="row mb-3">
      <div class="col-md-6">
        <label for="">Nome do Médico</label>
        <input type="text" class="form-control" formControlName="nome">
        <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
            <span *ngIf="form.nome.errors.required">
                Digite o nome do aluno
            </span>
        </div>
     </div>

      <div class="col-md-3">
        <label for="">CRM</label>
        <input type="text" class="form-control" formControlName="endereco">
        <div class="text-danger" *ngIf="form.endereco.touched && form.endereco.invalid">
            <span *ngIf="form.endereco.errors.required">
                Digite o endereço do aluno
            </span>
        </div>
      </div>

    

 
</div>

<div class="row mb-3">
  <div class="col-md-12">
      <input type="submit" [disabled]="!formEdicao.valid" class="btn btn-success bg-warning"
      value="Salvar Alterações"/>
  </div>
</div>

</form>
</div>
