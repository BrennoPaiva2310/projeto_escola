<div class="table-principal">

    <h5>Edição do Médico</h5>
    <p>Utilize os campos para alterar os dados do Médico</p>
    
    <form [formGroup]="formEdicao" (ngSubmit)="onSubmit()">
    
      <div *ngIf="mensagem" class="mb-3 alert alert-primary">
        <strong>{{mensagem}}</strong>
      </div>
    
      <!--campo oculto-->
    
      <div class="row mb-3">
          <div class="col-md-6">
            <label for="">Nome do Curso</label>
            <input type="text" class="form-control" formControlName="nome">
            <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
                <span *ngIf="form.nome.errors.required">
                    Digite o nome do Curso
                </span>
            </div>
         </div>
    
          <div class="col-md-3">
            <label for="">sigla</label>
            <input type="text" class="form-control" formControlName="sigla">
            <div class="text-danger" *ngIf="form.sigla.touched && form.sigla.invalid">
                <span *ngIf="form.sigla.errors.required">
                    Digite a sigla do curso
                </span>
            </div>
          </div>
    
        
    
     
    </div>
    
    <div class="row mb-3">
      <div class="col-md-12">
          <input type="submit" [disabled]="!formEdicao.valid" class="btn btn-success bg-warning"
          value="Salvar Alterações"/>
      </div>
    </div>
    
    </form>
    </div>
